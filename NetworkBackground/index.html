<html>
    <head>
        <script src="./three.min.js"></script>
        <script src="./vanta.net.min.js"></script>
        <script>
            window.onload = function () {
                VANTA.NET({
                    el: "#element",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    // minHeight: 200.00,
                    // minWidth: 200.00,
                    scale: 1.0,
                    scaleMobile: 1.0,
                    color: 0xff0000,
                    backgroundColor: 0x252525,
                });
            };
        </script>
        <style>
            body {
                width: 100%;
                height: 100%;
                margin: 0%;
            }
        </style>
    </head>
    <body id="element">
        <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" poster="https://headphonedent.systems/Images/hackthebox-profile.png" data-setup="{}">
            <source src="my_video.mp4" type="video/mp4" />
            <source src="MY_VIDEO.webm" type="video/webm" />
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </body>
    <script type="text/javascript" src="https://res.cloudinary.com/veseylab/raw/upload/v1684982764/magicmouse-2.0.0.cdn.min.js"></script>
    <script type="text/javascript">
        options = {
            outerStyle: "circle-basic",
            hoverEffect: "pointer-overlay",
            hoverItemMove: false,
            defaultCursor: false,
            outerWidth: 30,
            outerHeight: 30,
        };
        magicMouse(options);
    </script>
</html>
